name: robot

on:
  push:

  schedule:
    - cron: "*/5 * * * *"

  workflow_dispatch:

jobs:
  build:
    name: "PHP 8.2 on ubuntu-latest"

    runs-on: ubuntu-latest

    concurrency:
      group: robot
      cancel-in-progress: true

    timeout-minutes: 120

    permissions:
      contents: write
      actions: write

    steps:
      - uses: actions/checkout@v4

      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/$GITHUB_REPOSITORY/actions/jobs/25006680534/rerun
